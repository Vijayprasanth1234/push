
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let ul=document.createElement("ul");
       document.body.appendChild(ul);//append in body
       let li=document.createElement("li");
       let vo=document.createElement("li")
       vo.innerText="<h1>Html"
       li.innerHTML="<h1>html";
       ul.appendChild(li)
       ul.appendChild(vo)
    </script>
</body>
</html>
